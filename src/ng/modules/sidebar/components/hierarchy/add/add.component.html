<button
  nz-dropdown
  nz-button
  nzTrigger="click"
  nzShape="circle"
  nzType="text"
  nzSize="small"
  aria-label="Add entity"
  (click)="$event.stopPropagation()"
  [nzDropdownMenu]="addObject.menu"
>
  <i nz-icon nzType="plus"></i>
</button>

<nested-menu-item #addObject [items]="items" (selected)="onSelected($event.id)"></nested-menu-item>
