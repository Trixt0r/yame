<yame-type-label class="margin-bottom-8" [component]="component" [entities]="entities"></yame-type-label>
<nz-slider [nzMax]="max" [nzMin]="min" [nzDisabled]="disabled" [nzStep]="step" [nzMarks]="ticks" [(ngModel)]="value">
</nz-slider>
<button
  *ngIf="component?.removable"
  nz-button
  nzShape="circle"
  nzType="text"
  nzSize="small"
  class="remove absolute"
  (click)="onRemove($event)"
>
  <i nz-icon nzType="delete"></i>
</button>
