<div class="row" *ngIf="asset.resource.width !== undefined">
  <div nz-typography class="col fill-33 text-left padding-vert-4 padding-right-8 border-box opacity-90">
    <b>{{ 'asset.imageDimensions' | translate }}</b>
  </div>
  <div nz-typography class="col fill-66 text-left padding-vert-4 padding-hor-8 border-box">
    <b>{{ asset.resource.width }} x {{ asset.resource.height }}</b>
  </div>
</div>
