<div class="content">
  <mat-nav-list dense>
    <mat-list-item *ngFor="let tool of tools" (click)="activate(tool)">
      <ng-template [yameTool]="tool">
      </ng-template>
    </mat-list-item>
  </mat-nav-list>
</div>
<div mat-ripple
      class="toggler"
      (click)="toggle()"
      [matRippleAnimation]="rippleAnimationConfig">
  <mat-icon >{{ open ? 'arrow_drop_down' : 'arrow_drop_up' }}</mat-icon>
</div>
