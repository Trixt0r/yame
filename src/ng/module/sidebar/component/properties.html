<div class="resizer"
  (window:resize)="onResize()"
  (mousedown)="onMouseDown($event)"
  (window:mousemove)="onMouseMove($event)"
  (window:mouseup)="onMouseUp()">
</div>
<h5 class="text-center mat-h5">{{ title }}</h5>

<div class="flex wrap" *ngIf="properties">
  <ng-container [propertyHost]="properties" (update)="update($event.originalEvent, $event.property.name)"></ng-container>
</div>
