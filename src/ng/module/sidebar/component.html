<div class="resizer"
    (window:resize)="onResize()"
    (mousedown)="onMouseDown($event)"
    (window:mousemove)="onMouseMove($event)"
    (window:mouseup)="onMouseUp()">
</div>
<yame-hierarchy #hierarchy></yame-hierarchy>
<yame-properties #properties
                 class="mat-elevation-z2"
                 [property]="'top'"
                 [minVal]="100"
                 (sizeUpdated)="newSize()"
                 (updateVisibility)="newSize()">
</yame-properties>
