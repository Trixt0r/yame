<ng-select
  class="custom"
  [(ngModel)]="selected"
  dnd-droppable
  [placeholder]="component.mixed ? component.id + ' ' + placeholder : component.id"
  appearance="outline"
  appendTo="yame-sidebar"
  [allowDrop]="allowDrop"
  (onDropSuccess)="onDrop($event)"
  (scroll)="onScroll($event)"
  (scrollToEnd)="onScrollToEnd()"
  [virtualScroll]="true">
  <ng-option *ngFor="let asset of assetBuffer" [value]="asset.id">
    <img class="preview" [src]="sanitized[asset.id]" />
    <span class="name">{{ asset.content.simpleName }}</span>
  </ng-option>
</ng-select>
