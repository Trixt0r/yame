<canvas #canvas
        dnd-droppable
        [effectCursor]="'none'"
        [effectAllowed]="'none'"
        [allowDrop]="allowDrop"
        (onDropSuccess)="onDrop($event)"
        (onDragOver)="onDragOver($event)"
        (onDragEnter)="onDragEnter($event)"
        (onDragLeave)="onDragLeave($event)"
        >
</canvas>
