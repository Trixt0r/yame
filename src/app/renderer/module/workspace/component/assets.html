<div #filesContainer class="flex wrap" *ngIf="assets && assets.length">
  <ng-template ngFor let-asset [ngForOf]="assets">
    <md-card class="example-card">
      <md-card-header>
        <md-card-title>{{ asset.content.simpleName }}</md-card-title>
        <md-card-subtitle>{{ asset.type }}</md-card-subtitle>
      </md-card-header>
      <div class="wrapper fill-width">
         <ng-template [assetPreview]="asset"></ng-template>
         <!-- <img md-card-image [src]="sanitize(asset.content.path)" *ngIf="isImage(asset.content.path)">
        <md-icon class="no-preview" *ngIf="!isImage(asset.content.path)">{{ 'web_asset' }}</md-icon> -->
      </div>
      <md-card-actions class="text-right">
        <button md-icon-button [mdMenuTriggerFor]="menu">
          <md-icon>more_vert</md-icon>
        </button>
        <md-menu #menu="mdMenu">
          <button md-menu-item>
            <md-icon>edit</md-icon>
            <span>Edit</span>
          </button>
          <button md-menu-item>
            <md-icon>content_copy</md-icon>
            <span>Copy</span>
          </button>
          <button md-menu-item disabled>
            <span>...</span>
          </button>
        </md-menu>
      </md-card-actions>
    </md-card>
    <!-- <div class="{{selection == file ? 'selected ' : ''}} p-2 text-center"
        (click)="select($event, file)"
        (keydown)="select($event, file)"
        tabindex="0">
      <i class="fa fa-folder fa-3x" *ngIf="file.children"></i>
      <img [src]="sanitize(file.path)" *ngIf="!file.children" />
      <div>
        {{ file.name }}
      </div>
    </div> -->
  </ng-template>
</div>

<div #noFilesContainer
    class="files-empty"
    *ngIf="assets && !assets.length"
    (keydown)="select($event, null)"
    tabindex="0">
  <div *ngIf="!assets.length" class="text-center mt-2">
    Group is empty.
  </div>
  <div *ngIf="assets.length" class="text-center mt-2">
    No assets match the filter.
  </div>
</div>
