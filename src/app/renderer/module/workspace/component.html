<div class="resizer"
  (window:resize)="onResize($event)"
  (mousedown)="onMouseDown($event)"
  (window:mousemove)="onMouseMove($event)"
  (window:mouseup)="onMouseUp($event)">
</div>


<div id="init" class="relative fill-height" *ngIf="!nodes">
  <button md-raised-button class="absolute vert-center" (click)="openFolder()">
    Open folder
  </button>
</div>


 <div #row class="fill-width" *ngIf="nodes">
  <groups
    #leftCol
    (opened)="onGroupSelect($event.group)"
    class="absolute fill-height">
  </groups>
  <assets #rightCol class="absolute fill-height" [group]="assetGroup"></assets>
  <resizable #resizerLeft class="left" [property]="'left'" [maxVal]="'500'" [minVal]="'200'" (sizeUpdated)="updateColumnsFromLeft($event)"></resizable>
</div>
